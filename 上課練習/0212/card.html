<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 300px;
            position: relative;
            perspective: 800px;
        }
        .front{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #c9e469;
            transition: 1s;
            transform-origin: left;
            opacity: 1;
        }
        .back{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #65da95;
            transform: rotateY(-90deg);
            backface-visibility: hidden;
            transition: 1s;
            opacity: 0;
            transform-origin: left;
        }
        .card:hover .front {
            /* transform: rotateY(30deg);
            opacity: 0; */
        }
        .card:hover .back{
            transform: rotateY(0deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">front</div>
        <div class="back">back</div>

    </div>
</body>
</html>
