<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #000;
            position: relative;
            left: 300px;
            top:100px;
            transition: 1s;
        }
        .box:hover{
            transform: perspective(500px) rotatex(180deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
