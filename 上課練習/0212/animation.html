<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #dfe766;
            position: absolute;
            animation: ani 5s reverse infinite; 
        }
        @keyframes ani {
            from{transform: translate(0,0)rotate(0deg);}
            to {transform: translate(500px,500px)rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
